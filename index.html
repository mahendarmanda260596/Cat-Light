<!DOCTYPE html>
<html>

<head>
    <title>Cat & Light</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cat & Light </h1>

        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" class="bulb-image"
                id="bulbImage" />
        </div>


        <div>
            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" class="cat-image"
                id="catImage" />
        </div>

        <div class="switch-board">
            <h1 class="switch-status" id="switchStatus">Switched On</h1>
            <button class="off-switch" id="onSwitch" onclick="switchOff()">OFF</button>
            <button class="on-switch" id="offSwitch" onclick="switchOn()"> ON</button>
        </div>
    </div>


</body>

</html>
